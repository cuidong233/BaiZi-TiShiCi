<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字计算器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>八字计算器</h1>
        <div class="form-container">
            <form id="baziForm">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="gender">性别：</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">男</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate">出生日期：</label>
                    <input type="date" id="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="birthTime">出生时间：</label>
                    <input type="time" id="birthTime" required>
                </div>
                <button type="submit">计算八字</button>
            </form>
        </div>
        <div id="result" class="result-container" style="display: none;">
            <h2>计算结果</h2>
            <div class="result-content">
                <p><strong>姓名：</strong><span id="resultName"></span></p>
                <p><strong>性别：</strong><span id="resultGender"></span></p>
                <p><strong>阳历：</strong><span id="resultSolar"></span></p>
                <p><strong>农历：</strong><span id="resultLunar"></span></p>
                <p><strong>八字：</strong><span id="resultBazi"></span></p>
                <div class="dayun-section">
                    <h3>大运</h3>
                    <div id="dayunList"></div>
                </div>
            </div>
            <button onclick="copyText()">复制结果</button>
            <textarea id="hiddenCopyText" style="display: none;"></textarea>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
